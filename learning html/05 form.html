<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- creating the form -->
   <h1>Contact us form</h1>
   <form action="">
    <label for="name">Enter Name:</label><br>
    <input type="text" name="name" id="name" placeholder="enter your name"><br><br>
    
    <label for="email"> Enter email:</label><br>
    <input type="text" placeholder="enter your email"><br><br>

    <label for="contact">Enter contact number:</label><br>
    <input type="number" name="contact" id="contact"placeholder="enter number"><br><br>

    <label for="gender">Enter your gender:</label><br>
   <select name="gender" id="gender"><br>
     <option value="select">select</option>
     <option value="male">male</option>
     <option value="female">female</option>
     <option value="other">other</option>
   </select><br><br>
   <label for="dob">enter your birthdate:</label><br>
  <input type="date" name="date" id="dob"><br><br>

  <span>Ratings</span>
   <input type="radio" name="radio" id="radio">
   <label for="rating1">1</label>
   <input type="radio" name="radio" id="radio">
   <label for="rating2">2</label>
   <input type="radio" name="radio" id="radio">
   <label for="rating3">3</label>
   <input type="radio" name="radio" id="radio">
   <label for="rating4">4</label>
   <input type="radio" name="radio" id="radio">
   <label for="rating5">5</label>
   <input type="radio" name="radio" id="radio"><br>

   <label for="msg">Enter your message:</label><br>
   <textarea name="message" id="msg" cols="20" rows="4" placeholder="write your message!"></textarea><br>

   <input type="submit" name="submit" id="input">
   <input type="reset" name="reset" id="reset">
  </form>
</body>
</html>
