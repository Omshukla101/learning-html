<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, tr,td,th{
      border: 1px solid black;
      
      border-collapse: collapse;
    }
    tr:nth-child(even),td:nth-child(odd){
      background-color: rgb(190, 214, 183);
    }
  </style>
</head>
<body>
  <table>
    <caption>total money
    </caption>
    <thead>
      <tr> 
        <th colspan="2">month</th>
        <th> saving</th>
      </tr>
    </thead>
    
    <tbody>
       <tr>
        <td rowspan="">feb</td>
        <td>5000</td>
      </tr>
   
     <tr>
        <td>march</td>
        <td>4000</td>
     </tr>
     <tr>
        <td>jan</td>
        <td>4000</td>
     </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>total</td>
      <td>1300</td>
    </tr>
  </tfoot>
  

  </table>
</body>
</html>
